version: 2.1

orbs:
  node: circleci/node@4.7.0
jobs:
  build_and_test: # this can be any name you choose
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - run:
          command: npm run build
          name: Build app
          
  deploy:
    steps:
      # build the application image
      - setup_remote_docker:
          version: 19.03.13
      - run: |
            docker build -t sybrid.azurecr.io/mini-frontend .
            echo $AZURE_PASS | docker login azure -u $AZURE_USER --password-stdin
            docker push sybrid.azurecr.io/mini-frontend

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test # only deploy if the build_and_test job has completed
          filters:
            branches:
              only: main # only deploy when on main
